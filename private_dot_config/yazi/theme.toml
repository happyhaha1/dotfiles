# yazi Dracula theme
# https://yazi-rs.github.io/docs/configuration/theme
# Colors match starship and lazygit Dracula palette

[flavor]
use = ""

[manager]
cwd = { fg = "#8be9fd" }
hovered = { bg = "#44475a", bold = true }
preview_hovered = { bg = "#44475a" }
find_keyword = { fg = "#f1fa8c", bold = true, italic = true }
find_position = { fg = "#ff79c6", bg = "#282a36", bold = true }
marker_copied = { fg = "#50fa7b", bg = "#50fa7b" }
marker_cut = { fg = "#ff5555", bg = "#ff5555" }
marker_marked = { fg = "#bd93f9", bg = "#bd93f9" }
marker_selected = { fg = "#f1fa8c", bg = "#f1fa8c" }
tab_active = { fg = "#282a36", bg = "#bd93f9", bold = true }
tab_inactive = { fg = "#f8f8f2", bg = "#44475a" }
tab_width = 1
count_copied = { fg = "#282a36", bg = "#50fa7b" }
count_cut = { fg = "#282a36", bg = "#ff5555" }
count_selected = { fg = "#282a36", bg = "#f1fa8c" }
border_symbol = "â”‚"
border_style = { fg = "#6272a4" }
syntect_theme = ""

[mode]
normal_main = { fg = "#282a36", bg = "#bd93f9", bold = true }
normal_alt = { fg = "#bd93f9", bg = "#44475a" }
select_main = { fg = "#282a36", bg = "#50fa7b", bold = true }
select_alt = { fg = "#50fa7b", bg = "#44475a" }
unset_main = { fg = "#282a36", bg = "#ff5555", bold = true }
unset_alt = { fg = "#ff5555", bg = "#44475a" }

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#44475a", bg = "#44475a" }
mode_normal = { fg = "#282a36", bg = "#bd93f9", bold = true }
mode_select = { fg = "#282a36", bg = "#50fa7b", bold = true }
mode_unset = { fg = "#282a36", bg = "#ff5555", bold = true }
progress_label = { fg = "#f8f8f2", bold = true }
progress_normal = { fg = "#bd93f9", bg = "#44475a" }
progress_error = { fg = "#ff5555", bg = "#44475a" }
perm_type = { fg = "#8be9fd" }
perm_read = { fg = "#50fa7b" }
perm_write = { fg = "#ff5555" }
perm_exec = { fg = "#f1fa8c" }
perm_sep = { fg = "#6272a4" }

[input]
border = { fg = "#bd93f9" }
title = { fg = "#bd93f9" }
value = { fg = "#f8f8f2" }
selected = { bg = "#44475a" }

[select]
border = { fg = "#8be9fd" }
active = { fg = "#ff79c6", bold = true }
inactive = { fg = "#f8f8f2" }

[tasks]
border = { fg = "#bd93f9" }
title = { fg = "#bd93f9" }
hovered = { fg = "#ff79c6", underline = true }

[which]
cols = 3
mask = { bg = "#282a36" }
cand = { fg = "#8be9fd" }
rest = { fg = "#6272a4" }
desc = { fg = "#ff79c6" }
separator = "  "
separator_style = { fg = "#6272a4" }

[help]
on = { fg = "#8be9fd" }
run = { fg = "#ff79c6" }
desc = { fg = "#6272a4" }
hovered = { bg = "#44475a", bold = true }
footer = { fg = "#f8f8f2", bg = "#282a36" }

[notify]
title_info = { fg = "#50fa7b" }
title_warn = { fg = "#f1fa8c" }
title_error = { fg = "#ff5555" }

[filetype]
rules = [
  # Directories
  { name = "*/", fg = "#8be9fd", bold = true },

  # Hidden files
  { name = ".*", fg = "#6272a4" },

  # Code files
  { name = "*.rs", fg = "#ffb86c" },
  { name = "*.go", fg = "#8be9fd" },
  { name = "*.py", fg = "#f1fa8c" },
  { name = "*.js", fg = "#f1fa8c" },
  { name = "*.ts", fg = "#8be9fd" },
  { name = "*.tsx", fg = "#8be9fd" },
  { name = "*.jsx", fg = "#f1fa8c" },
  { name = "*.nix", fg = "#bd93f9" },
  { name = "*.sh", fg = "#50fa7b" },

  # Config files
  { name = "*.{json,yaml,yml,toml}", fg = "#ff79c6" },

  # Documents
  { name = "*.{md,txt,pdf}", fg = "#f8f8f2" },

  # Media
  { name = "*.{jpg,jpeg,png,gif,webp,svg}", fg = "#ffb86c" },
  { name = "*.{mp3,flac,wav,m4a}", fg = "#50fa7b" },
  { name = "*.{mp4,mkv,avi,mov}", fg = "#ff79c6" },

  # Archives
  { name = "*.{zip,tar,gz,7z,rar}", fg = "#ff5555" },
]
