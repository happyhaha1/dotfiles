aerospace:
  # Apps that should float (not be tiled)
  # Only include actually installed apps (match homebrew casks)
  floatingApps:
    shared:
      # System apps
      - id: com.apple.systempreferences
        comment: System Settings
      - id: com.apple.Preview
        comment: Preview
      - id: com.apple.calculator
        comment: Calculator
      # Shared casks
      - id: com.aone.keka
        comment: Keka
      - id: com.hegenberg.KeyboardCleanTool
        comment: KeyboardCleanTool
      - id: org.pqrs.Karabiner-Elements.Settings
        comment: Karabiner Elements
      - id: org.pqrs.Karabiner-EventViewer
        comment: Karabiner EventViewer
      - id: com.carriez.rustdesk
        comment: RustDesk
      - id: io.tailscale.ipn.macsys
        comment: Tailscale
    work: []
    private:
      # Utilities
      - id: com.raycast.macos
        comment: Raycast
      - id: com.setapp.DesktopClient
        comment: Setapp
      - id: com.adguard.mac.adguard
        comment: Adguard
      - id: io.balena.etcher
        comment: balenaEtcher
      - id: com.nssurge.surge-mac
        comment: Surge
      - id: com.nssurge.surge-dashboard
        comment: Surge Dashboard
      - id: us.zoom.xos
        comment: Zoom
      # Setapp apps (not managed by dotfiles, installed via Setapp)
      - id: com.macpaw.CleanMyMac-setapp
        comment: CleanMyMac
      - id: com.surteesstudios.Bartender-setapp
        comment: Bartender
      - id: com.getcleanshot.app-setapp
        comment: CleanShot X
      - id: studio.fireball.OneSwitch-setapp
        comment: One Switch
      - id: com.wiheads.paste-setapp
        comment: Paste
      - id: com.pilotmoon.popclip-setapp
        comment: PopClip
      - id: at.EternalStorms.Yoink-setapp
        comment: Yoink
      - id: com.eltima.cloudmounter-setapp
        comment: CloudMounter
      # Private apps
      - id: de.ixeau.KeystrokePro2
        comment: Keystroke Pro
      - id: com.rogueamoeba.soundsource
        comment: SoundSource
      - id: com.ripperhe.Bob
        comment: Bob
